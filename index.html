    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #141E30, #243B55);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            animation: fadeIn 2s ease;
            max-width: 520px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 30px;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: normal;
            color: #cfd9df;
        }

        .member {
            font-size: 20px;
            margin: 12px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            animation: slideUp 1.5s ease;
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.85;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {transform: translateY(25px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
